<div *ngIf="coin.isMyCoin" class="row margin-10-bottom">

  <div class="col-sm-6">
    <div class="media-left">
      <a href="#">
        <img class="media-object" src="/assets/64x64/{{coin.id}}.png" alt="..." style="height: 5em; width: 5em;">
      </a>
    </div>
    <div class="media- body">
      <h4 class="media-heading">{{coin.name}}</h4>
      <h4 class="media-heading">{{coin.price_usd}}</h4>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="row">
      <div class="col-sm-6">

        <mat-list-item>
          <mat-form-field>
            <input matInput value="{{coin.amount_owned}}" type="text" (keyup)="multiply($event, coin)" placeholder="Owned Amount">
          </mat-form-field>
        </mat-list-item>

      </div>
      <div class="col-sm-6">

        <mat-list-item *ngIf="coin.amount_owned && coin.amount_owned != 0">
          {{formatMoney(coin)}}
        </mat-list-item>

      </div>
    </div>
  </div>
</div>
