<div class="row">
  <div class="col-sm-6 col-md-4" *ngFor="let coin of wallet">
    <div class="thumbnail">
      <img src="/assets/{{coin.id}}.png" alt="...">
      <div class="caption">
        <h3>{{coin.name}}</h3>
        <h4>{{coin.price_usd}}</h4>
        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
      </div>
    </div>
  </div>
</div>
