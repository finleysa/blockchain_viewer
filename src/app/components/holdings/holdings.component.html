<div  class="row" *ngIf="allCoins">
  <div *ngFor="let coin of allCoins">
    <div class="col-sm-6 col-md-4 thumbnail" *ngIf="coin.isMyCoin">
      <img src="/assets/{{coin.id}}.png" alt="...">
      <div class="caption">
        <h3>{{coin.name}}</h3>
        <h4>{{coin.price_usd}}</h4>
      </div>
    </div>
  </div>
</div>
